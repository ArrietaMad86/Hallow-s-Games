<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadenas Pokemon</title>
    <h1> ¿Cual te interesa mas?</h1>
    <p> Elige el nombre de tu favorito, y aprende sobre él.</p>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <script src="js/main.js" type="text/javascript" defer></script>
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <form action="" onsubmit="searchPokemon(event)">
        <input type="text" name="pokemon" autocomplete="off">
    </form>
    <div data-poke-card class="poke-card">
        <div data-poke-name>Pokedex</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="./poke-shadow.png"/>
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
    <a class="No" href="index.html">Mira mas juegos:</a>
    <br>
    <p> Nota: Si el pokemon buscado no esta en la base de datos, no habra accion.</p>
    <br>
    <p class="autores">
        Sebastian Chavez <a class="No" href="https://www.youtube.com/watch?v=K62hrvEuEv8">-</a> Mauricio Manuel
    </p>
</body>
</html>
